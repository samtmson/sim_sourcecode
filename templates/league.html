{% extends "base.html" %}
{% block title %}The league{% endblock %}
{% block content %}
<h1> The league table</h1>
<head>
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='tables.css')}}">
</head>
<body>
  <table style="width:100%">
  <tr>
    <th>Username</th>
    <th>Balance($)</th>
  </tr>
  {% for user in league %}
  <tr>
     <td>{{user.username}}</td>
     <td>{{user.balance}}</td>
  </tr>
  {% endfor %}
  </table>


</body>
</html>
</body>


{% endblock %}
